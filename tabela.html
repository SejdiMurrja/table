<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
<h1>Klientet</h1>

    <table id="tabela">
        <thead>
            <tr>
                <th>Emri</th>
                <th>Mbiemri</th>
                <th>Mosha</th>
                <th>Data fillimit</th>
                <th>Data mbarimit</th>
                <th>Lloji subscription</th>
                <th>Aktiv</th>
                <th>Pagesa</th>
                <th>Lloji pageses</th>
                <th>Ndryshime</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <button id="addRowBtn">Shto klient</button>

    <div id="formContainer" class="modal">
        <div class="modal-content">
            <span class="close">Mbyll</span>
            <form id="subscriptionForm">
                <label for="firstName">Emri</label>
                <input type="text" id="firstName" name="firstName" required><br>
                <label for="lastName">Mbiemri</label>
                <input type="text" id="lastName" name="lastName" required><br>
                <label for="age">Mosha</label>
                <input type="number" id="age" name="age" required><br>
                <label for="startDate">Data fillimit:</label>
                <input type="date" id="startDate" name="startDate" required><br>
                <label for="endDate">Data mbarimit:</label>
                <input type="date" id="endDate" name="endDate" required><br>
                <label for="subscriptionType">Lloji subscription:</label>
                <input type="text" id="subscriptionType" name="subscriptionType" required><br>
                <label for="active">Aktiv:</label>
                <select id="active" name="active" required>
                    <option value="true">Po</option>
                    <option value="false">Jo</option>
                </select><br>
                <label for="payment">Pagesa:</label>
                <input type="number" id="payment" name="payment" required><br>
                <label for="paymentMethod">Lloji pageses:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="VISA">VISA</option>
                    <option value="MasterCard">MasterCard</option>
                    <option value="PayPal">PayPal</option>
                </select><br>
                <button type="submit" id="submitBtn">Regjistro</button>
            </form>
        </div>
    </div>

    <script src="tabela.js"></script>
</body>
</html>
